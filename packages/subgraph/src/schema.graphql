type _Schema_
  @fulltext(
    name: "fullTextSearch"
    language: en
    algorithm: rank
    include: [{ entity: "Token", fields: ["name", "ref", "cid", "uri"] },
    { entity: "Contract", fields: ["name", "symbol"] }]
  )

type Token @entity {
  id: ID!---
  name: String @index(fulltext: true)
  ref: String @index(fulltext: true)
  cid: String @index(fulltext: true)
  owner: Owner
  uri: String @index(fulltext: true)
  transfers: [Transfer!]!--- @derivedFrom(field: "token")
  contract: Contract
}

type Owner @entity {
  id: ID!---
  ownedTokens: [Token!]!--- @derivedFrom(field: "owner")
  balance: BigInt
}

type Contract @entity {
  id: ID!---
  name: String @index(fulltext: true)
  symbol: String @index(fulltext: true)
  totalSupply: BigInt
  mintedTokens: [Token!]!--- @derivedFrom(field: "contract")
}

type Transfer @entity {
  id: ID!---
  token: Token!---
  from: Owner
  to: Owner
  timestamp: BigInt!---
  block: BigInt!---
  transactionHash: String!---
}